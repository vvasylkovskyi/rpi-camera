name: CI

# 1
# Controls when the workflow will run
on:
  # Triggers the workflow on push events but only for the master branch
  push:
    branches: [main]
    # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:
      inputs:
      version:
        description: "Deploy RPI Camera"
        required: true

jobs:
  build_and_push:
    runs-on: [self-hosted, ARM64]
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Server Container Image
        run: |
          docker build -f ./app/deploy/Dockerfile -t ${{ secrets.DOCKER_USERNAME }}/rpi-camera ./app
          docker push ${{ secrets.DOCKER_USERNAME }}/rpi-camera

  deploy_to_rpi:
    runs-on: [self-hosted, ARM64]
    needs: build_and_push
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull Docker Images
        working-directory: ./app
        run: |
          docker-compose pull 
          ENDSSH

      - name: Restart Docker Images
        working-directory: ./app
        run: |
          ssh ${{ secrets.CF_SSH_USER }}@${{ secrets.CF_SSH_HOST }} << 'ENDSSH'
          docker stop $(docker ps -q)
          docker rm $(docker ps -aq)
          docker-compose up -d
          ENDSSH
